<ion-header>
  <ion-toolbar>
    <ion-title>Edit Task</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Task Name</ion-label>
    <ion-input [(ngModel)]="task.name" placeholder="Enter task name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Completed</ion-label>
    <ion-checkbox [(ngModel)]="task.completed"></ion-checkbox>
  </ion-item>
  <ion-footer class="ion-padding">
    <ion-button expand="block" (click)="saveTask()">Save</ion-button>
  </ion-footer>
</ion-content>
